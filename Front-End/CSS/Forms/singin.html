<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
 
  </head>
  <body>
    <main>
      <section>
        <img width="200px" src="/images/fblogo.svg" alt="" />
      </section>
      <section id="form_section">
        <div>
          <span>Log in to facebook</span>
        </div>
        <div>
          <form action="">
            <div>
              <input class="first_2_input" type="text" placeholder="Email address or phone number" />
            </div>
            <div>
              <input class="first_2_input" type="password" placeholder="Password" />
            </div>
            <div>
              <input id="loginbtn" type="submit" value="Log in" />
            </div>
          </form>
          <div>
            <a href="#">Forgotten account?</a>
          </div>
          <!-- flex -->
          <div id="flex_container">
            <hr width="100%"  />
            <p>or</p>
            <hr width="100%"  />
          </div>
          <div>
            <button id="cna">Create new account</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
